<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style2.css">
</head>

<body>
    <header>
        <nav id="nav" class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand"><img id="logo" src="assets/img/logo.png" alt="logo"></a>
                <a id="link1" href="index.html">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Modifica Prodotto</h1>
            <form id="modifica-prodotto-form">
                <div class="mb-3">
                    <label for="nomeProdotto" class="form-label">Nome Prodotto</label>
                    <input type="text" class="form-control" id="nomeProdotto" required>
                </div>
                <div class="mb-3">
                    <label for="Brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">imageUrl</label>
                    <input type="text" class="form-control" id="imageUrl" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <input type="text" class="form-control" id="prezzo" required>
                </div>
                <button type="submit" class="btn btn-primary">Salva Modifiche</button>
            </form>
        </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/modifica.js"></script>
</body>

</html>
